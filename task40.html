<!DOCTYPE html>
<html>
<head>
    <title>Product Tooltip Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .product-image {
            width: 300px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        /* Tooltip styling */
        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            pointer-events: none; /* Prevent flicker */
            display: none;
            z-index: 1000;
            max-width: 200px;
        }
    </style>
</head>

<body>

<h2>Hover Over the Product</h2>

<img 
    src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" 
    alt="Product" 
    class="product-image" 
    id="product">

<div id="tooltip">
    <strong>Smartphone X</strong><br>
    Price: $699<br>
    6.5" Display, 128GB Storage,<br>
    High-performance camera.
</div>

<script>
    const product = document.getElementById("product");
    const tooltip = document.getElementById("tooltip");

    // Show tooltip on mouseover
    product.addEventListener("mouseover", function() {
        tooltip.style.display = "block";
    });

    // Hide tooltip on mouseout
    product.addEventListener("mouseout", function() {
        tooltip.style.display = "none";
    });

    // Move tooltip with cursor
    product.addEventListener("mousemove", function(event) {
        tooltip.style.left = event.clientX + 15 + "px";
        tooltip.style.top = event.clientY + 15 + "px";
    });
</script>

</body>
</html>
