<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Example</title>
</head>
<body>

    <p id="para">Click the button to change this text.</p>

    <button onclick="changeText()">Click Here</button>

    <script>
        function changeText() {
            document.getElementById("para").innerHTML = "Welcome to JavaScript!";
        }
    </script>

</body>
</html>
