<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Multi Modal Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 40px;
  }

  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #4a90e2;
    color: white;
  }

  .modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px;
    border-radius: 12px;
    width: 300px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: -1;
  }

  .modal h2 {
    margin-top: 0;
  }

  .close-btn {
    background: #e94e77;
    margin-top: 15px;
  }
</style>
</head>
<body>

<button onclick="openModal('login')">Open Login</button>
<button onclick="openModal('signup')">Open Signup</button>
<button onclick="openModal('confirm')">Open Confirmation</button>

<!-- Backgrounds -->
<div id="login-bg" class="modal-bg" onclick="closeModal('login')"></div>
<div id="signup-bg" class="modal-bg" onclick="closeModal('signup')"></div>
<div id="confirm-bg" class="modal-bg" onclick="closeModal('confirm')"></div>

<!-- Modals -->
<div id="login" class="modal">
  <h2>Login</h2>
  <input type="text" placeholder="Email" /><br/><br/>
  <input type="password" placeholder="Password" /><br/>
  <button class="close-btn" onclick="closeModal('login')">Close</button>
</div>

<div id="signup" class="modal">
  <h2>Signup</h2>
  <input type="text" placeholder="Name" /><br/><br/>
  <input type="email" placeholder="Email" /><br/><br/>
  <input type="password" placeholder="Password" /><br/>
  <button class="close-btn" onclick="closeModal('signup')">Close</button>
</div>

<div id="confirm" class="modal">
  <h2>Confirmation</h2>
  <p>Your action was successful!</p>
  <button class="close-btn" onclick="closeModal('confirm')">Close</button>
</div>

<script>
  let currentZ = 1000;

  function openModal(id) {
    const modal = document.getElementById(id);
    const bg = document.getElementById(id + '-bg');

    // Base background
    bg.style.zIndex = 999;
    bg.style.opacity = 1;

    // Modal stacking logic
    modal.style.zIndex = currentZ;
    modal.style.opacity = 1;

    currentZ++;
  }

  function closeModal(id) {
    const modal = document.getElementById(id);
    const bg = document.getElementById(id + '-bg');

    modal.style.opacity = 0;
    bg.style.opacity = 0;

    setTimeout(() => {
      modal.style.zIndex = -1;
      bg.style.zIndex = -1;
    }, 300);
  }
</script>

</body>
</html>
