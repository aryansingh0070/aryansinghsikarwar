<!DOCTYPE html>
<html>
<head>
    <title>Show and Hide Paragraph</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#toggleButton").click(function() {
                $("#paragraph").toggle();
            });
        });
    </script>
</head>
<body>

    <button id="toggleButton">Show / Hide Paragraph</button>
    
    <p id="paragraph">
        This is a simple paragraph that will be shown or hidden when the button is clicked.
    </p>

</body>
</html>
