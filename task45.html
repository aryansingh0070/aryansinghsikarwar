<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fixed Header Z-Index Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Fixed Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background: #111;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    z-index: 100;
  }

  /* Content wrapper to offset fixed header */
  .content {
    margin-top: 80px;
  }

  /* Colorful Div Sections */
  .box {
    height: 400px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: white;
    position: relative;
  }

  .box1 {
    background: #e74c3c;
    z-index: 1;
  }

  .box2 {
    background: #3498db;
    z-index: 2;
  }

  .box3 {
    background: #2ecc71;
    z-index: 3;
  }

  /* High z-index test div */
  .box-test {
    background: #9b59b6;
    z-index: 50; /* Should still stay below header (100) */
  }
</style>
</head>
<body>

<header>
  Fixed Header (z-index: 100)
</header>

<div class="content">
  <div class="box box1">Box 1 (z-index: 1)</div>
  <div class="box box2">Box 2 (z-index: 2)</div>
  <div class="box box3">Box 3 (z-index: 3)</div>
  <div class="box box-test">Box Test (position: relative; z-index: 50)</div>
</div>

</body>
</html>
