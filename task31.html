<!DOCTYPE html>
<html>
<head>
    <title>Show Message</title>
</head>
<body>

    <button onclick="showMessage()">Show Message</button>

    <br><br>

    <div id="msg"></div>

    <script>
        function showMessage() {
            document.getElementById("msg").innerHTML = "Welcome to JavaScript!";
        }
    </script>

</body>
</html>
